<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>book 객체</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        function Book(title,author,price){
            this.title=title;
            this.author=author;
            this.price=price;
        }
        let book =  new Book("HTML5","임효택","20000")
        document.write("book : "+book.title+", "+book.author+", "+book.price)
    </script>
</body>
</html>
